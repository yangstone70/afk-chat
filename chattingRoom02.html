<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Bellinda</title>
  </head>
  <body class="chat-screen">
    <!--상태바 영역-->
    <section class="status-bar">
      <div class="status-bar__column">
        <p>SKT</p>
        <!--Wifi Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <p>18:50</p>
      </div>
      <div class="status-bar__column">
        <p>75%</p>
        <!--Battery Icon -->
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!--Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </section>

    <!--스크린헤더2 영역: 설정과 대화창에 적용된다: alt-screen-header.css-->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">벨린다</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <!--메인영역: settings.css, chattingRoom.css-->
    <main class="main-screen main-chat">
      <!--타임스탬프:대화날짜표시-->
      <div class="chat__timestamp">2021년 5월 25일 화요일</div>

      <!--상대방 메시지-->
      <div class="message-row">
        <img src="img/bellinda.png" />
        <div class="message-row__content">
          <p class="message-author">엄마는 외계인</p>
          <div class="message__info">
            <p class="message__bubble">아들~ 뭐해?</p>
            <p class="message__time">18:01</p>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/bellinda.png" />
        <div class="message-row__content">
          <p class="message-author">엄마는 외계인</p>
          <div class="message__info">
            <p class="message__bubble">게임하니?</p>
            <p class="message__time">18:05</p>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/bellinda.png" />
        <div class="message-row__content">
          <p class="message-author">엄마는 외계인</p>
          <div class="message__info">
            <p class="message__bubble">학원숙제는 다 했니?</p>
            <p class="message__time">18:35</p>
          </div>
        </div>
      </div>
    </main>

    <!--메시지 입력창-->
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write your message~" />
        <i class="far fa-smile-wink fa-2x"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <!--미디어쿼리: 가로길이 600px이하로 보기 제한-->
    <div class="no-mobile">
      <h4>가로길이 600px이하로 브라우저 크기를 조정해 주세요</h4>
    </div>

    <!--Awesome Font-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
