<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <!--상태바 영역-->
    <section class="status-bar">
      <div class="status-bar__column">
        <p>SKT</p>
        <!--Wifi Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <p>18:20</p>
      </div>
      <div class="status-bar__column">
        <p>75%</p>
        <!--Battery Icon -->
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!--Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </section>

    <!--스크린 헤더 영역: 친구, 채팅, 검색, 더보기, 설정, 대화창 : screen-header.css-->
    <header class="screen-header">
      <p class="screen-header__title">채팅</p>
      <div class="screen-header__icons">
        <button><i class="fas fa-search fa-2x"></i></button>
        <button><i class="fas fa-comment-medical fa-2x"></i></button>
        <button><i class="fas fa-music fa-2x"></i></button>
        <button>
          <a href="settings.html"><i class="fas fa-cog fa-2x"></i></a>
        </button>
      </div>
    </header>

    <!--메인영역: 대화상대들이 뜸 user-component.css badge.css-->
    <main class="main-screen">
      <!--유저컴포넌트: 썸네일, 이름, 소개 형식으로 곳곳에 쓰임-->
      <a href="chattingRoom01.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./img/rosellin.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">로젤린</h4>
              <h6 class="user-component__subtitle">AFK알바</h6>
            </div>
          </div>
          <div class="user-component__text">
            <p>18:05</p>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chattingRoom02.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./img/bellinda.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">벨린다</h4>
              <h6 class="user-component__subtitle">엄마는 외계인</h6>
            </div>
          </div>
          <div class="user-component__text">
            <p>18:35</p>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
    </main>

    <!--Navigation bar의 구조-검색엔진 구글도 nav안의 ul의 li 안에 있는 link를
    가져오게 되어 있음-->
    <!--하단의 네비게이션바: 친구, 채팅, 검색, 더보기 아이콘. 이번엔 채팅 선택표시-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><button class="nav__notification badge">4</button
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><button class="nav__upperdot"></button
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--미디어쿼리: 가로길이 600px이하로 보기 제한-->
    <div class="no-mobile">
      <h4>가로길이 600px이하로 브라우저 크기를 조정해 주세요</h4>
    </div>

    <!--Awesome Font-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
